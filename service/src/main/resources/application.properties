
# jdbc_config
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/code_db?characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#not support for spring-boot v1.5+, use org.apache.tomcat.jdbc.pool.DataSource by default.
#spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.cachePrepStmts=true
spring.datasource.hikari.prepStmtCacheSize=250
spring.datasource.hikari.prepStmtCacheSqlLimit=2048

# mybatis_config
mybatis.mapper-locations=classpath:cn/finte/code/service/mapper/xml/*Mapper.xml
mybatis.typeAliasesPackage=cn.finte.code.entity

# log_config, use config in logback.xml
#logging.level.root=WARN
#logging.level.org.springframework.web=ERROR

spring.application.name=code-service
server.port=10086